<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SRC Bible</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Fira+Code:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
</head>
<body>
  <header>
    <h1>SRC Bible</h1>
    <p>Scripture Reimagined as Code</p>
  </header>
  <div class="search-container">
    <input type="text" id="search-bar" placeholder="Search books or chapters (e.g., Genesis 1, Psalms Lament)">
  </div>
  <div class="container">
    <div id="nav-toggle" class="nav-toggle">☰</div>
    <div id="book-stack">
      <div id="book-list"></div>
    </div>
    <div id="chapter-groups">
      <div id="chapter-list"></div>
    </div>
    <div id="app" class="markdown-section"></div>
  </div>
  <footer>
    <p>Created by [Your Name] | <a href="https://github.com/marvingregormrzyglod/SRC_Bible">View on GitHub</a></p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="menu.js"></script>
  <script>
    // Mobile navigation toggle
    const navToggle = document.getElementById('nav-toggle');
    const bookStack = document.getElementById('book-stack');
    const chapterGroups = document.getElementById('chapter-groups');

    navToggle.addEventListener('click', () => {
      bookStack.classList.toggle('active');
      chapterGroups.classList.toggle('active');
      navToggle.textContent = bookStack.classList.contains('active') ? '✖' : '☰';
    });

    // Function to post-process Highlight.js output
    function highlightPseudoCode(block) {
      let text = block.textContent;
      const keywords = /\b(if|else|for|while|let)\b/g;
      const variables = /\b[a-zA-Z_][a-zA-Z0-9_]*(?=\s*(?:=|\.|$))/g;
      const functions = /\b[a-zA-Z_][a-zA-Z0-9_]*\s*\(\)/g;
      const strings = /"[^"]*"/g;
      const operators = /(==|=|\.)/g;
      const comments = /\/\/.*$/gm;

      text = text
        .replace(comments, '<span class="hljs-comment">$&</span>')
        .replace(keywords, '<span class="hljs-keyword">$&</span>')
        .replace(strings, '<span class="hljs-string">$&</span>')
        .replace(functions, '<span class="hljs-function">$&</span>')
        .replace(operators, '<span class="hljs-operator">$&</span>')
        .replace(variables, '<span class="hljs-variable">$&</span>');

      block.innerHTML = text;
    }

    // Function to fetch and render Markdown
    async function loadMarkdown(path) {
      const appDiv = document.getElementById('app');
      appDiv.innerHTML = '<div class="loading">Loading...</div>';
      try {
        const response = await fetch(path);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const markdown = await response.text();
        const html = marked.parse(markdown);
        appDiv.innerHTML = html;
        document.querySelectorAll('pre code').forEach((block) => {
          hljs.highlightElement(block);
          highlightPseudoCode(block);
        });
      } catch (error) {
        console.error('Error loading Markdown:', error);
        appDiv.innerHTML = '<h1>Error</h1><p>Could not load content.</p>';
      }
    }

    // Load intro.md by default
    window.addEventListener('DOMContentLoaded', () => {
      loadMarkdown('intro.md');
    });

    // Listen for hash changes to load scripture content
    window.addEventListener('hashchange', () => {
      const hash = window.location.hash.replace('#/', '');
      if (hash) {
        loadMarkdown(`${hash}.md`);
      } else {
        loadMarkdown('intro.md');
      }
    });
  </script>
</body>
</html>
