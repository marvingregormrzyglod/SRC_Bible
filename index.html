<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SRC Bible</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>SRC Bible</h1>
    <p>Scripture Reimagined as Code</p>
  </header>
  <div class="container">
    <div id="book-stack">
      <div id="book-list"></div>
    </div>
    <div id="chapter-groups">
      <div id="chapter-list"></div>
    </div>
    <div id="app" class="markdown-section"></div>
  </div>
  <footer>
    <p>Created by [Your Name] | <a href="https://github.com/marvingregormrzyglod/SRC_Bible">View on GitHub</a></p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="menu.js"></script>
  <script>
    async function loadMarkdown(path) {
      const appDiv = document.getElementById('app');
      appDiv.innerHTML = '<div class="loading">Loading...</div>';
      try {
        const response = await fetch(path);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const markdown = await response.text();
        const html = marked.parse(markdown);
        appDiv.innerHTML = html;
      } catch (error) {
        console.error('Error loading Markdown:', error);
        appDiv.innerHTML = '<h1>Error</h1><p>Could not load content.</p>';
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadMarkdown('intro.md');
    });

    window.addEventListener('hashchange', () => {
      const hash = window.location.hash.replace('#/', '');
      if (hash) {
        loadMarkdown(`${hash}.md`);
      } else {
        loadMarkdown('intro.md');
      }
    });
  </script>
</body>
</html>
