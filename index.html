  <script>
    // Dark mode toggle
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });

    // Search functionality
    document.getElementById('search-button').addEventListener('click', performSearch);
    document.getElementById('search-bar').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') performSearch();
    });

    function performSearch() {
      const query = document.getElementById('search-bar').value.trim();
      const [bookPart, chapterPart] = query.split(/[\s:]+/);
      const bookKey = Object.keys(bookDisplayNames).find(key => 
        bookDisplayNames[key].toLowerCase() === bookPart.toLowerCase()
      );
      
      if (bookKey && books[bookKey]) {
        const chapter = parseInt(chapterPart) || 1;
        loadScripture(bookKey, Math.min(chapter, books[bookKey]));
      }
    }

    // Initial load
    window.addEventListener('DOMContentLoaded', () => {
      populateBookSelect();
      loadScripture('genesis', 1);
    });
  </script>
