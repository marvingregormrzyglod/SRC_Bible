<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SRC Bible</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4.13.1/themes/vue.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu-container"></div>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'SRC Bible',
      repo: 'marvingregormrzyglod/SRC_Bible',
      homepage: 'intro.md',
      basePath: '/',
      loadSidebar: false,
      noSidebar: true,
      auto2top: true,
      subMaxLevel: 0,
      plugins: [
        function(hook) {
          hook.beforeEach(function(content, next) {
            console.log('Trying to load:', window.location.pathname + window.location.hash);
            fetch(window.location.pathname + 'intro.md')
              .then(response => {
                console.log('Fetch response:', response);
                return response.text();
              })
              .then(text => console.log('Fetched content:', text))
              .catch(err => console.error('Fetch error:', err));
            next(content);
          });
        }
      ]
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4.13.1/lib/docsify.min.js"></script>
  <script src="menu.js"></script>
</body>
</html>
