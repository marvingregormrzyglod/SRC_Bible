<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SRC Bible</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Lora:wght@400;700&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
</head>
<body>
  <header>
    <div class="header-decor">
      <span class="leaf-icon">🍂</span>
      <h1>SRC Bible</h1>
      <span class="leaf-icon">🍂</span>
    </div>
    <p>Scripture Reimagined as Code</p>
  </header>
  <div class="search-container">
    <input type="text" id="search-bar" placeholder="Search books or chapters (e.g., Genesis 1, Psalms Lament)">
  </div>
  <div class="container">
    <div id="nav-toggle" class="nav-toggle">☰</div>
    <div id="book-stack">
      <div id="book-list"></div>
    </div>
    <div id="chapter-groups">
      <div id="chapter-list"></div>
    </div>
    <div id="app" class="markdown-section"></div>
  </div>
  <footer>
    <div class="footer-decor">
      <span class="leaf-icon">🍁</span>
      <p>Created by [Your Name] | <a href="https://github.com/marvingregormrzyglod/SRC_Bible">View on GitHub</a></p>
      <span class="leaf-icon">🍁</span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="menu.js"></script>
  <script>
    // Mobile navigation toggle
    const navToggle = document.getElementById('nav-toggle');
    const bookStack = document.getElementById('book-stack');
    const chapterGroups = document.getElementById('chapter-groups');

    navToggle.addEventListener('click', () => {
      bookStack.classList.toggle('active');
      chapterGroups.classList.toggle('active');
      navToggle.textContent = bookStack.classList.contains('active') ? '✖' : '☰';
    });

    // Function to highlight pseudo-code
    function highlightPseudoCode(block) {
      let text = block.textContent;
      // Tokenize the text into lines
      const lines = text.split('\n');
      const highlightedLines = lines.map(line => {
        // Skip empty lines
        if (!line.trim()) return line;

        // Define patterns for tokens
        const tokens = [];
        let remaining = line;

        // Patterns for different token types
        const patterns = [
          { type: 'comment', regex: /\/\/.*$/ },
          { type: 'keyword', regex: /\b(if|else|for|while|let|function)\b/ },
          { type: 'string', regex: /"[^"]*"/ },
          { type: 'function', regex: /\b[a-zA-Z_][a-zA-Z0-9_]*\s*\(\)/ },
          { type: 'variable', regex: /\b[a-zA-Z_][a-zA-Z0-9_]*(?=\s*(?:=|\.|$))/ },
          { type: 'operator', regex: /(==|=|\.)/ },
          { type: 'punctuation', regex: /[\{\}\(\)\[\];,]/ }
        ];

        // Find all matches for each pattern
        patterns.forEach(({ type, regex }) => {
          let match;
          while ((match = regex.exec(remaining)) !== null) {
            const start = match.index;
            const end = start + match[0].length;
            tokens.push({ type, value: match[0], start, end });
            // Replace the matched portion with spaces to avoid double-matching
            remaining = remaining.substring(0, start) + ' '.repeat(end - start) + remaining.substring(end);
          }
        });

        // Sort tokens by start position
        tokens.sort((a, b) => a.start - b.start);

        // Rebuild the line with highlighted tokens
        let result = '';
        let lastIndex = 0;
        tokens.forEach(token => {
          // Add any text before the token
          if (lastIndex < token.start) {
            result += line.substring(lastIndex, token.start);
          }
          // Add the highlighted token
          result += `<span class="hljs-${token.type}">${token.value}</span>`;
          lastIndex = token.end;
        });
        // Add any remaining text after the last token
        if (lastIndex < line.length) {
          result += line.substring(lastIndex);
        }

        return result;
      });

      block.innerHTML = highlightedLines.join('\n');
    }

    // Function to fetch and render Markdown
    async function loadMarkdown(path) {
      const appDiv = document.getElementById('app');
      appDiv.innerHTML = '<div class="loading">Loading...</div>';
      try {
        const response = await fetch(path);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const markdown = await response.text();
        const html = marked.parse(markdown);
        appDiv.innerHTML = html;
        document.querySelectorAll('pre code').forEach((block) => {
          hljs.highlightElement(block);
          highlightPseudoCode(block);
        });
      } catch (error) {
        console.error('Error loading Markdown:', error);
        appDiv.innerHTML = '<h1>Error</h1><p>Could not load content.</p>';
      }
    }

    // Load intro.md by default
    window.addEventListener('DOMContentLoaded', () => {
      loadMarkdown('intro.md');
    });

    // Listen for hash changes to load scripture content
    window.addEventListener('hashchange', () => {
      const hash = window.location.hash.replace('#/', '');
      if (hash) {
        loadMarkdown(`${hash}.md`);
      } else {
        loadMarkdown('intro.md');
      }
    });
  </script>
</body>
</html>
