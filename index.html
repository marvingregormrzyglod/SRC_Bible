<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SRC Bible</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body data-theme="dark">
  <header>
    <h1>SRC Bible</h1>
    <p>Scripture Reimagined as Code</p>
    <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
  </header>
  <div class="container">
    <div id="nav-toggle" class="nav-toggle">â˜°</div>
    <div id="book-stack">
      <div id="book-list"></div>
    </div>
    <div id="chapter-groups">
      <div id="chapter-list"></div>
    </div>
    <div id="app" class="markdown-section"></div>
  </div>
  <footer>
    <p>Provided by The Salty Friends | Developed by <a href="https://marvingregormrzyglod.github.io/">Marvin Gregor Mrzyglod</a</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="menu.js"></script>
  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Load saved theme from localStorage
    const savedTheme = localStorage.getItem('theme') || 'dark';
    body.setAttribute('data-theme', savedTheme);
    themeToggle.textContent = savedTheme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';

    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
      themeToggle.textContent = newTheme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
      localStorage.setItem('theme', newTheme);
    });

    // Mobile navigation toggle
    const navToggle = document.getElementById('nav-toggle');
    const bookStack = document.getElementById('book-stack');
    const chapterGroups = document.getElementById('chapter-groups');

    navToggle.addEventListener('click', () => {
      bookStack.classList.toggle('active');
      chapterGroups.classList.toggle('active');
      navToggle.textContent = bookStack.classList.contains('active') ? 'âœ–' : 'â˜°';
    });

    // Function to fetch and render Markdown
    async function loadMarkdown(path) {
      const appDiv = document.getElementById('app');
      appDiv.innerHTML = '<div class="loading">Loading...</div>';
      try {
        const response = await fetch(path);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const markdown = await response.text();
        const html = marked.parse(markdown);
        appDiv.innerHTML = html;
      } catch (error) {
        console.error('Error loading Markdown:', error);
        appDiv.innerHTML = '<h1>Error</h1><p>Could not load content.</p>';
      }
    }

    // Load intro.md by default
    window.addEventListener('DOMContentLoaded', () => {
      loadMarkdown('intro.md');
    });

    // Listen for hash changes to load scripture content
    window.addEventListener('hashchange', () => {
      const hash = window.location.hash.replace('#/', '');
      if (hash) {
        loadMarkdown(`${hash}.md`);
      } else {
        loadMarkdown('intro.md');
      }
    });
  </script>
</body>
</html>
